# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/gestion_parkings}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:user_parking}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password_parking}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Server
server.port=8080
server.error.include-message=always
management.endpoints.web.exposure.include=*
